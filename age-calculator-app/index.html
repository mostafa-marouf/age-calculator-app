<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&family=Open+Sans:wght@300;400;600&family=Permanent+Marker&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/stayle.css" />
  <title> Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="main">
    <div class="contant">
      <div class="the-inputs">
        <div>
          <label class="labels" for="input1">DAY</label>
          <input id="input1" class="inputs" type="number">
        </div>
        <div>
          <label class="labels" for="input2">MONTH</label>
          <input id="input2" class="inputs" type="number">
        </div>
        <div>
          <label class="labels" for="input3">YEAR</label>
          <input id="input3" class="inputs" type="number">
        </div>
      </div>
      <div class="supretor">
        <hr class="hr">
        <div class="btn"></div>
      </div>
      <div class="outputs">
        <h1 class="resolt"><span id="resolt1" class="spans">--</span> years</h1>
        <h1 class="resolt"><span id="resolt2" class="spans">--</span> months</h1>
        <h1 class="resolt"><span id="resolt3" class="spans">--</span> days</h1>
      </div>
    </div>
  </div>
  <script src="javascript/script.js"></script>"
</body>

</html>
